version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
  pre_build:
    commands:
      - echo "Running pre-build phase"
      - npm run build
  build:
    commands:
      - echo "Build complete"
  post_build:
    commands:
      - echo "Copying files to deployment location"
      - mkdir -p /home/ubuntu/client
      - cp -R build /home/ubuntu/client
artifacts:
  files:
    - appspec.yml
    - buildspec.yml
    - Dockerfile
    - nginx.conf
    - docker-compose.yml
    - scripts/**
    - build/**
